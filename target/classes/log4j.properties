# root logger — ghi INFO trở lên ra console và file
log4j.rootLogger=INFO, console, file

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n

# Rolling file appender (10 MB, giữ 5 file)
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/mafia-online.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n

# package-specific level (debug cho server package)
log4j.logger.com.mafiaonline.server=DEBUG
